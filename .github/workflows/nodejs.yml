name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: yarn install, build and test
      run: |
        yarn
        yarn run travis
        yarn run build
      env:
        CI: true
